<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Signup</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Intern Hunt</a>
    </div>
  </div>
</nav>
<div class="container">
    <h2>Student Signup</h2>
<form method="POST" action="signup">
    First Name: <input type="text" name="firstname" placeholder="Enter Firstname" required /><br>
    Last Name: <input type="text" name="lastname" placeholder="Enter Lastname" required /><br>
    Sex: <input type="radio" name="sex" value="M" checked> Male
    <input type="radio" name="sex" value="F"> Female
    <input type="radio" name="sex" value="N"> Don't want to specify<br>
    Username: <input type="text" name="username" placeholder="Enter Email Id" required /><br>
    Password: <input type="password" name="password" placeholder="Enter password" required /><br>
    Security Question: <input type="text" size="100" name="secquestion" placeholder="Enter Sec Question" required /><br>
    Security Answer: <input type="text" name="secanswer" placeholder="Enter Sec Answer" required /><br><br>
    <input type="submit" class="btn btn-primary" value="Submit">
</form>
    </div>

</body>
</html>
